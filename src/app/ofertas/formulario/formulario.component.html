<form #ofertaForm = "ngForm" (ngSubmit)="onSubmit(ofertaForm.value)">
    
    <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" class="form-control" required 
    [(ngModel)]="ofertas.titulo" name="titulo">
    
    </div>

    <div class="form-group">
            <label for="detalle">Detalles</label>
            <input type="text" class="form-control" required 
            [(ngModel)]="ofertas.detalle" name="detalle">
    </div>
            
    <div class="form-group">
            <label for="descuento">Descuento (%)</label>
            <input type="number" class="form-control" required 
            [(ngModel)]="ofertas.descuento" name="descuento">
    </div>

    <div class="form-group">
            <label for="fecha">Fecha Vencimiento</label>
            <input type="date" class="form-control" required 
            [(ngModel)]="ofertas.fecha" name="fecha">
    </div>  

    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!ofertaForm.valid">AÃ±adir oferta</button>
        </div>
    </div>
</form>

<form #ofertaForm = "ngForm" *ngIf = "active" (ngSubmit)="onSubmit(ofertaForm.value)">
    
    <div class="form-group">
    <label for="title">Titulo</label>
    <input type="text" class="form-control" required 
    [(ngModel)]="ofertas.title" name="title">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Es necesario un titulo
        </div>
    </div>

    <div class="form-group">
            <label for="detail">Detalles</label>
            <input type="text" class="form-control" required 
            [(ngModel)]="ofertas.detail" name="detail">
            </div>
            
            <div [hidden]="detail.valid || detail.pristine" class="alert alert-danger">
                    Es necesario detallar la oferta
                    </div>
            
    <div class="form-group">
            <label for="discount">Descuento (%)</label>
            <input type="number" class="form-control" required 
            [(ngModel)]="ofertas.discount" name="discount">
            </div>

            <div [hidden]="discount.valid || discount.pristine" class="alert alert-danger">
                    Es necesario un descuento
                    </div>
            
    <div class="form-group">
            <label for="date">Fecha Vencimiento</label>
            <input type="date" class="form-control" required 
            [(ngModel)]="ofertas.date" name="date">
            </div>  

            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                    Es necesaria una fecha de vencimiento
                    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!ofertaForm.valid">AÃ±adir oferta</button>
        </div>
    </div>
</form>

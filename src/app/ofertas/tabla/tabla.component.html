<div class="pad">
<table class="tg">
  <tr>
    <th class="tg-0lax">Id</th>
    <th class="tg-s268">Titulo</th>
    <th class="tg-0lax">Detalles_Oferta</th>
    <th class="tg-0lax">Descuento</th>
    <th class="tg-0lax">Fecha_Oferta</th>
    <th class="tg-0lax">Borrar Oferta</th>    
  </tr>
  <tr *ngFor="let oferta of ofertaLista">
    <th class="tg-0pky">{{oferta.id}}</th>
    <th class="tg-0pky">{{oferta.titulo}}</th>
    <th class="tg-0pky">{{oferta.detalle}}</th>
    <th class="tg-0pky">{{oferta.descuento}}</th>
    <th class="tg-0pky">{{oferta.fecha}}</th>
    <th class="tg-0pky"><button type="button" class="button3" (click)="borrarOferta(oferta.id)">Borrar</button></th>
  </tr>
</table>
<br>
</div>
<div class="pad">
    <button type="button" class="button" (click)="goFormulario()" >Agregar oferta.</button>
</div>
